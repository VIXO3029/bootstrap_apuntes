<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div>
            <button class="btn btn-danger"
                    title="Titulo de popover"
                    data-bs-toggle="popover" 
                    data-bs-content="Contenido del popover"> 
                Haga clic para alternar el popover
            </button>
        </div>

        <div class="mt-4">
            <button class="btn btn-primary"
                    data-bs-placement="top" 
                    data-bs-toggle="popover" 
                    data-bs-content="Contenido del popover"
                    data-bs-trigger="focus">
                popover en la parte superior
            </button>

            <button class="btn btn-primary" 
                    data-bs-placement="right"
                    data-bs-toggle="popover" 
                    data-bs-content="Contenido del popover"
                    data-bs-trigger="focus">
                popover en la parte derecha
            </button>

            <button class="btn btn-primary" 
                    data-bs-placement="bottom"
                    data-bs-toggle="popover" 
                    data-bs-content="Contenido del popover"
                    data-bs-trigger="focus">
                popover en la parte de abajo
            </button>

            <button class="btn btn-primary" 
                    data-bs-placement="left"
                    data-bs-toggle="popover" 
                    data-bs-content="Contenido del popover"
                    data-bs-trigger="focus">
                popover en la parte de izquierda
            </button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl);
            });
        });
    </script>
</body>
</html>
