<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="container py-4">
       
        <div id="slider-vixo" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img class="w-100" src="img/image1.jpg" alt="">
                </div>

                <div class="carousel-item">
                    <img class="w-100" src="img/image2.jpg" alt="">
                </div>

                <div class="carousel-item">
                    <img class="w-100" src="img/image3.jpg" alt="">
                </div>

            </div>

            <button class="carousel-control-prev" data-bs-target="#slider-vixo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" data-bs-target="#slider-vixo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>


    </div>
     



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
