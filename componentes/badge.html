<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="container py-4">
        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-warning">Warning</span>
        <span class="badge bg-info">Info</span>
        <span class="badge bg-light text-dark">Light</span>
        <span class="badge bg-dark">Dark</span>

        <hr>

        <span class="badge bg-primary rounded-pill">Primary</span>
        <span class="badge bg-secondary rounded-pill">Secondary</span>
        <span class="badge bg-success rounded-pill">Success</span>
        <span class="badge bg-danger rounded-pill">Danger</span>
        <span class="badge bg-warning rounded-pill">Warning</span>
        <span class="badge bg-info rounded-pill">Info</span>
        <span class="badge bg-light text-dark rounded-pill">Light</span>
        <span class="badge bg-dark rounded-pill">Dark</span>

        <hr>

        <h1>Encabezado de ejemplo<span class="badge bg-primary">nuevo</span></h1>
        <h2>Encabezado de ejemplo<span class="badge bg-secondary rounded-pill">nuevo</span></h2>
        <h3>Encabezado de ejemplo<span class="badge bg-success">nuevo</span></h3>
        <h4>Encabezado de ejemplo<span class="badge bg-danger rounded-pill">nuevo</span></h4>
        <h5>Encabezado de ejemplo<span class="badge bg-warning">nuevo</span></h5>
        <h6>Encabezado de ejemplo<span class="badge bg-dark rounded-pill">nuevo</span></h6>
    
        <hr>

        <button class="btn btn-primary">
            Notificaciones <span class="badge bg-danger">5</span>
        </button>

    </div>    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
