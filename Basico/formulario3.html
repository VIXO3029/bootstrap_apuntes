<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container py-4">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="formFile"> Input file predeterminado </label>
                <input class="form-control" type="file" name="formFile" id="formFile">
            </div>

            <div class="mb-3">
                <label class="form-label" for="formFileMultiple"> Input file multiple </label>
                <input class="form-control" type="file" name="formFile" id="formFileMultiple" multiple>
            </div>

            <div class="mb-3">
                <label class="form-label" for="formFileDisabled"> Input file desabilitado </label>
                <input class="form-control" type="file" name="formFileDisabled" id="formFileDisabled" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label" for="formFilelg"> Input file lg </label>
                <input class="form-control form-control-lg" type="file" name="formFile" id="formFilelg">
            </div>

            <div class="mb-3">
                <label class="form-label" for="formFilesm"> Input file sm </label>
                <input class="form-control" type="file" name="formFile" id="formFilesm">
            </div>
        </form>
    </div>
    
</body>
</html>
