<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container py-4">

        <h1>Checkbox y radio</h1>
       
        <h2>Checkbox</h2>
        <form action="">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox1">
                <label class="form-check-label" for="checkbox1">Input de tipo checkbox</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox2" checked>
                <label class="form-check-label" for="checkbox2">Input de tipo checkbox 2</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox3" disabled>
                <label class="form-check-label" for="checkbox3">Input de tipo checkbox 3</label>
            </div>

        </form>
        
        <h2>Radio</h2>
        <form action="">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="prueba" id="radio1">
                <label class="form-check-label" for="radio1">input de tipo radio 1</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="prueba" id="radio2">
                <label class="form-check-label" for="radio2">input de tipo radio 2</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="prueba" id="radio3" disabled>
                <label class="form-check-label" for="radio3">input de tipo radio 3</label>
            </div> 

        </form>
    <br><br>
        <form action="">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="" id="radio4" checked>
                <label class="form-check-label" for="radio4">input de tipo radio 4</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="" id="radio5">
                <label class="form-check-label" for="radio5">input de tipo radio 5</label>
            </div>
        </form>
    </div>
    
</body>
</html>
