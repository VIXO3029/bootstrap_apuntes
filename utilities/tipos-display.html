<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .contenedor{
            margin-bottom: 20px;
            background: blue;
            color: #fff;
        }

        .contenedor > div {
            background: rgba(255, 255, 255 , .2);
            padding: 15px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    
    <div class="container py-4">
        <div class="row my-5">
            <div class="col">
                <h4>Tipos de Display flex</h4>
                <hr>

                <div class="bg-primary text-white p-3 d-flex">
                    <p class="mb-0">Dispaly flex <strong>.d-flex</strong></p>
                </div>
                <br>
                <div class="bg-primary text-white p-3 d-inline-flex">
                    <p class="mb-0">Dispaly Inline flex <strong>.d-inline-flex</strong></p>
                </div>

            </div>

        </div>


        <div class="row my-5">
            <div class="col">
                <h4>Direction</h4>
                <hr>

                <p>.flex-row</p>
                <div class="contenedor">
                    <div>Caja 1</div>
                    <div>Caja 2</div>
                    <div>Caja 3</div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
