<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* Estilos personalizados */
        .custom-bg-primary {
            background-color: #007bff;
        }
        .custom-bg-danger {
            background-color: #dc3545;
        }
        .custom-bg-success {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    
    <div class="container py-4">
       
        <!-- Contenedor 1: Alineación en la parte superior -->
        <div class="d-flex border align-items-start" style="height: 24rem;">

            <div class="bg-primary text-white py-2 px-5 custom-bg-primary">
                1
            </div>
                
            <div class="bg-danger text-white py-2 px-5 custom-bg-danger">
                2
            </div>

            <div class="bg-success text-white py-2 px-5 custom-bg-success">
                3
            </div>
        </div>

        <br>
        <hr>
        <br>

        <!-- Contenedor 2: Alineación en el centro -->
        <div class="d-flex border align-items-center" style="height: 24rem;">

            <div class="bg-primary text-white py-2 px-5 custom-bg-primary">
                1
            </div>
                
            <div class="bg-danger text-white py-2 px-5 custom-bg-danger">
                2
            </div>

            <div class="bg-success text-white py-2 px-5 custom-bg-success">
                3
            </div>
        </div>

        <br>
        <hr>
        <br>

        <!-- Contenedor 3: Alineación en la parte inferior -->
        <div class="d-flex border align-items-end" style="height: 24rem;">

            <div class="bg-primary text-white py-2 px-5 custom-bg-primary">
                1
            </div>
                
            <div class="bg-danger text-white py-2 px-5 custom-bg-danger">
                2
            </div>

            <div class="bg-success text-white py-2 px-5 custom-bg-success">
                3
            </div>
        </div>

        
        <br>
        <hr>
        <br>

        <!-- Contenedor 4: Estiramiento de elementos -->
        <div class="d-flex border align-items-stretch" style="height: 24rem;">

            <div class="bg-primary text-white py-2 px-5 custom-bg-primary">
                1
            </div>
                
            <div class="bg-danger text-white py-2 px-5 custom-bg-danger">
                2
            </div>

            <div class="bg-success text-white py-2 px-5 custom-bg-success">
                3
            </div>
        </div>

        <br>
        <hr>
        <br>

        <!-- Contenedor 5: Alineación en la parte superior y estiramiento en dispositivos grandes -->
        <div class="d-flex border align-items-start align-items-lg-stretch" style="height: 24rem;">

            <div class="bg-primary text-white py-2 px-5 custom-bg-primary">
                1
            </div>
                
            <div class="bg-danger text-white py-2 px-5 custom-bg-danger">
                2
            </div>

            <div class="bg-success text-white py-2 px-5 custom-bg-success">
                3
            </div>
        </div>

        <br>
        <hr>
        <br>

        <!-- Contenedor 6: Alineación en el centro y estiramiento en dispositivos grandes -->
        <div class="d-flex border align-items-center align-items-lg-stretch justify-content-center" style="height: 24rem;">

            <div class="bg-primary text-white py-2 px-5 custom-bg-primary">
                1
            </div>
                
            <div class="bg-danger text-white py-2 px-5 custom-bg-danger">
                2
            </div>

            <div class="bg-success text-white py-2 px-5 custom-bg-success">
                3
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
