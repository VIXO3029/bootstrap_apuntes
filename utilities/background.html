<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container py-4">

        <h2>Background</h2>
     
        <div>
            <div class=" bg-gradient bg-primary text-white mb-3 p-3">
                bg-primary
            </div>

            <div class="bg-primary text-white mb-3 p-3">
                bg-primary
            </div>

            <div class=" bg-gradient bg-secondary text-white mb-3 p-3">
                bg-secondary
            </div>
            <div class=" bg-gradient bg-success text-white mb-3 p-3">
                bg-success
            </div>
            <div class=" bg-gradient bg-danger text-white mb-3 p-3">
                bg-danger
            </div>
            <div class=" bg-gradient bg-warning p-3">
                bg-warning
            </div>
            <div class=" bg-gradient bg-light p-3">
                bg-light
            </div>
            <div class=" bg-gradient bg-info p-3">
                bg-info
            </div>
            <br><br>

            <h2>Background Opacity</h2>

            <div>
                <div class=" bg-opacity-75 bg-primary text-white mb-3 p-3">
                    bg-primary
                </div>
                <div class=" bg-opacity-50 bg-secondary text-white mb-3 p-3">
                    bg-secondary
                </div>
                <div class=" bg-opacity-30 bg-success text-white mb-3 p-3">
                    bg-success
                </div>
                <div class=" bg-opacity-25 bg-danger text-white mb-3 p-3">
                    bg-danger
                </div>
                <div class=" bg-opacity-5 bg-warning p-3">
                    bg-warning
                </div>
                <div class="bg-light p-3">
                    bg-light
                </div>
                <div class=" bg-opacity-90 bg-info p-3">
                    bg-info
                </div>
            </div>

            <hr>

            <div>
                <div class=" bg-primary text-white mb-3 p-3">
                    bg-primary
                </div>
                <div class=" bg-opacity-70 bg-primary text-white mb-3 p-3">
                    bg-primary
                </div>
                <div class=" bg-opacity-50 bg-primary text-white mb-3 p-3">
                      bg-primary
                </div>
                <div class=" bg-opacity-25 bg-primary text-white mb-3 p-3">
                  bg-primary
                </div>
                <div class=" bg-opacity-10 bg-primary text-white mb-3 p-3">
                    bg-primary
                </div>

        </div>

        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
